<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    
    <!-- Tailwind CSS per lo stile -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React e Babel per far girare il codice sorgente nel browser -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Unificazione del file index.css e App.css che hai inviato */
        #root {
            max-width: 1280px;
            margin: 0 auto;
            text-align: center;
        }

        body {
            margin: 0;
            display: flex;
            place-items: center;
            min-width: 320px;
            min-height: 100vh;
            background-color: #ffffff;
            font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        }

        .logo {
            height: 6em;
            padding: 1.5em;
            will-change: filter;
            transition: filter 300ms;
        }
        .logo:hover {
            filter: drop-shadow(0 0 2em #646cffaa);
        }

        @keyframes logo-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (prefers-reduced-motion: no-preference) {
            a:nth-of-type(2) .logo {
                animation: logo-spin infinite 20s linear;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function ValentinePage() {
            const [noCount, setNoCount] = useState(0);
            const [yesPressed, setYesPressed] = useState(false);
            
            // il tasto cresce di 20px a ogni click
            const yesButtonSize = noCount * 20 + 16;

            const handleNoClick = () => {
                setNoCount(noCount + 1);
            };

            const getNoButtonText = () => {
                const phrases = [
                    "No",
                    "Sei sicura?",
                    "E se te lo chiedessi gentilmente?",
                    "Daiii amoree",
                    "Ti regalo un Raffaello",
                    "Che ne dici di un pranzo al Sushi?",
                    "Amore daiiii",
                    "Ma... :*(",
                    "Mi farai piangere...",
                    "Guarda che sto piangendo...",
                    "Amo clicca ancora qua e sarai GAY.",
                    "Ok... GAY. LO SAPEVO.",
                    ":((((",
                    "Ok che sei GAY ma non palesarlo.",
                    "Non mi ami, basta ciao :(",
                    ":(",
                ];
                return phrases[Math.min(noCount, phrases.length - 1)];
            };

            return (
                <div className="-mt-16 flex h-screen flex-col items-center justify-center w-full">
                    {yesPressed ? (
                        <>
                            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Bears kissing" />
                            <div className="my-4 text-4xl font-bold">SIIIII sono UFFICIALMENTE tuo valentinoo! :)</div>
                        </>
                    ) : (
                        <>
                            <img
                                className="h-[200px]"
                                src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif"
                                alt="Bear with roses"
                            />
                            <h1 className="my-4 text-4xl font-bold">Vuoi essere la mia Valentina?</h1>
                            <div className="flex items-center flex-wrap justify-center gap-4">
                                <button
                                    className="rounded bg-green-500 px-4 py-2 font-bold text-white hover:bg-green-700 transition-all"
                                    style={{ fontSize: `${yesButtonSize}px` }}
                                    onClick={() => setYesPressed(true)}
                                >
                                    SI
                                </button>
                                <button
                                    onClick={handleNoClick}
                                    className="rounded bg-red-500 px-4 py-2 font-bold text-white hover:bg-red-700"
                                >
                                    {noCount === 0 ? "NO" : getNoButtonText()}
                                </button>
                            </div>
                        </>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ValentinePage />);
    </script>
</body>
</html>
